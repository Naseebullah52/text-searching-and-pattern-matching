<div id="login-container">
    <h2>Login</h2>

        <label for="username">Username:</label>

        <div id="password-container">

            <input type="password" id="password" required>

        </div>

<script>

    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorMessageElement = document.getElementById('error-message');

        // Here you can add logic to validate the username and password
        // For simplicity, let's assume the login is successful
        if (username === 'Naseebullah' && password === 'abcdef') {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('welcome-container').style.display = 'flex';
            errorMessageElement.textContent = ''; // Clear any previous error message
        } else {
            errorMessageElement.textContent = 'Invalid username or password. Please try again.';
        }
    }

    function forgotPassword() {
        // Redirect to the forgot password page
        alert('Redirecting to forgot password page.');
        // window.location.href = 'forgot-password.html';
    }

    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var showPasswordSpan = document.getElementById('show-password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            showPasswordSpan.textContent = 'Hide';
        } else {
            passwordInput.type = 'password';
            showPasswordSpan.textContent = 'Show';
        }
    }
        function navigateToGamePage() {
        // You can redirect to the game or animation page
        alert('Redirecting to the game or animation page.');
        // window.location.href = 'game.html';
    }

        function toggleColorMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }
</script>
